<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-black text-white">
    <header class="bg-black shadow-md">
      <div class="container mx-auto flex items-center justify-between p-4">
        <!-- Logo -->
        <div class="text-2xl font-bold text-red-600">Movies</div>
        <!-- Search Bar -->
        <div class="relative w-1/4 hidden sm:block">
          <input
            id="SearchInput"
            type="text"
            placeholder="Αναζήτηση..."
            class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-2xl text-black"
          />
          <svg
            class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M16.5 10.5a6 6 0 1 1-12 0 6 6 0 0 1 12 0z"
            />
          </svg>
        </div>
      </div>
    </header>

    <div
      id="movieList"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full"
    ></div>

    <button
      id="show-favorites-btn"
      class="fixed bottom-4 right-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-full text-2xl"
    >
      Show Favorites ❤️
    </button>
    <button
      id="logout-btn"
      class="fixed bottom-4 Left-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-full text-2xl"
    >
      Logout
    </button>

    <script src="script.js"></script>
  </body>
</html>
