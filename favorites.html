<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-black text-white">
    <div class="container mx-auto p-6">
      <h1 class="text-3xl font-bold text-center">Your Favorite Movies</h1>

      <button
        onclick="window.location.href='movies.html'"
        class="mt-4 block mx-auto px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded"
      >
        Back to Movies
      </button>

      <div
        id="favoritesList"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-6"
      >
        <!-- Favorite movies will be displayed here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
